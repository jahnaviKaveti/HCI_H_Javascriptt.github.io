<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a Numbers</title>
    <script>
        // Read a number from the user
let number = parseInt(prompt("Enter a number:"));

// Check if the number is negative
if (number < 0) {
    document.writeln("Factorial is not defined for negative numbers.");
} else if (number === 0) {
    document.writeln("The factorial of 0 is 1");
} else {
    let factorial = 1;
    for (let i = 1; i <= number; i++) {
        factorial *= i;
    }
    document.writeln(`The factorial of ${number} is ${factorial}`);
}

    </script>
</head>

</body>
</html>
