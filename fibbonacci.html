<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonacci series</title>
    <script>
        // Read a number from the user
let n = parseInt(prompt("Enter the number of Fibonacci numbers to generate:"));
// Initialize the first two Fibonacci numbers
let a = 0;
let b = 1;
// Check if the number is less than or equal to 0
if (n <= 0) {
    document.writeln("Please enter a positive integer to generate the Fibonacci series.");
} else if (n === 1) {
    document.writeln("Fibonacci Series:");
    document.writeln(a);
} else {
    document.writeln("Fibonacci Series:");
    document.writeln(a);
    document.writeln(b);
    // Generate and print the rest of the Fibonacci series
    for (let i = 2; i < n; i++) {
        let c = a + b;
        document.writeln(c);
        a = b;
        b = c;
    }
}
    </script>
</head>
<body>
</body>
</html>
